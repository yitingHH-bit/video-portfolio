<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unitree Go2 — RL Demo & Paper Abstract</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --card: #12161b;
      --card-2: #0f1419;
      --fg: #e8eef5;
      --muted: #9db0c3;
      --accent: #4ea1ff;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 0%, #0e1320 0%, var(--bg) 55%), var(--bg);
      color: var(--fg);
      line-height: 1.65;
    }
    .wrap { max-width: 1100px; margin: 40px auto 80px; padding: 0 20px; }
    header {
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .title { font-size: clamp(22px, 3.2vw, 34px); font-weight: 800; letter-spacing: 0.2px; }
    .subtitle { color: var(--muted); font-size: 14px; }

    .card { background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
            border: 1px solid rgba(255,255,255,0.06); border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
    .video-card { padding: 14px; }

    .video {
      width: 100%;
      aspect-ratio: 16 / 9; /* 让窗口自动适配并更大 */
      display: block;
      border: 0; border-radius: calc(var(--radius) - 6px);
    }

    .paper { margin-top: 26px; padding: 26px clamp(18px, 3vw, 28px); }
    h2 { font-size: clamp(18px, 2.4vw, 24px); margin: 0 0 10px; }
    h3 { font-size: clamp(16px, 2vw, 20px); margin: 22px 0 8px; }
    p { margin: 0 0 12px; }
    .keywords { color: var(--muted); font-size: 14px; }
    .tag { display: inline-block; padding: 2px 8px; border: 1px solid rgba(255,255,255,0.08);
           border-radius: 999px; font-size: 12px; color: var(--muted); }

    .footnote {
      font-size: 12px; color: var(--muted); border-left: 2px solid rgba(255,255,255,0.12);
      padding-left: 10px; margin: 8px 0 0 0;
    }

    figure { margin: 18px 0 0; padding: 14px; border: 1px dashed rgba(255,255,255,0.12);
             border-radius: 12px; color: var(--muted); font-size: 14px; }
    figcaption { margin-top: 6px; text-align: center; }
    code.kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
               font-size: 12px; background: #0b0f14; color: #d8e6f5; border: 1px solid rgba(255,255,255,0.08);
               padding: 2px 6px; border-radius: 6px; }

    footer { margin-top: 28px; text-align: center; color: var(--muted); font-size: 12px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
      /* Responsive images inside the paper */
    .paper img { display:block; max-width:100%; height:auto; border-radius:12px; border:1px solid rgba(255,255,255,0.12); }
    .video-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:14px; margin-top:14px; }
</style>

  <!-- MathJax for LaTeX in text (adds macros for \vx, \vy, \w) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        macros: {
          vx: "\\mathrm{v}_x",
          vy: "\\mathrm{v}_y",
          w: "\\omega"
        }
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Unitree Go2 — Reinforcement Learning Navigation (Video & Paper Abstract)</div>
        <div class="subtitle">Dual‑pipeline RL • Gazebo TD3 • Isaac Lab PPO • 5G Edge Offloading</div>
      </div>
      <div class="tag">Single page · Deployable on GitHub Pages</div>
    </header>

    <section class="card video-card" aria-label="Overview Demo">
      <iframe class="video" src="https://www.youtube.com/embed/KqNnR1GZ-HE" title="Overview demo video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <div class="subtitle" style="margin:8px 6px 2px">Overview demo · <a href="https://youtube.com/shorts/KqNnR1GZ-HE?feature=share" target="_blank" rel="noopener">open original</a></div>
    </section>

    <section class="video-grid" aria-label="Training Videos">
      <div class="card video-card">
        <iframe class="video" src="https://www.youtube.com/embed/Cff0wIKKi_c" title="Gazebo training video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="subtitle" style="margin:8px 6px 2px">Gazebo training</div>
      </div>
      <div class="card video-card">
        <iframe class="video" src="https://www.youtube.com/embed/sY392JjLkl4" title="Isaac Lab training video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="subtitle" style="margin:8px 6px 2px">Isaac Lab training</div>
      </div>
    </section>

    <article class="card paper" aria-label="Paper Content">
     
      <figure>
        <a href="assets/23-04-09.png" target="_blank" rel="noopener">
          <img src="assets/23-04-09.png" alt="Training/experiment snapshot — 23-04-09" loading="lazy">
        </a>
        <figcaption>Figure A: Training/experiment snapshot (23-04-09). Click to view full size.</figcaption>
      </figure>

      <figure>
        <a href="assets/20-57-34.png" target="_blank" rel="noopener">
          <img src="assets/20-57-34.png" alt="Training/experiment snapshot — 20-57-34" loading="lazy">
        </a>
        <figcaption>Figure B: Training/experiment snapshot (20-57-34). Click to view full size.</figcaption>
      </figure>
    </article>

    <footer>
      <p>© <span id="y"></span> Go2 RL Project · Deploy with <code class="kbd">index.html</code>.</p>
    </footer>
  </div>

  <script>
    // 年份
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
