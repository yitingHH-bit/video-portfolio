<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的视频作品集</title>
  <meta name="description" content="一个极简、无筛选项的静态视频作品页，适合部署到 GitHub Pages。" />
  <style>
    :root {
      --bg:#0b1020; --panel:#0f1530; --ink:#e6ecff; --muted:#9fb0d8; --border:rgba(255,255,255,.08);
      --card:#121938; --card-hover:#17214a; --brand:#6aa2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:
      radial-gradient(1200px 600px at 80% -10%, rgba(106,162,255,.12), transparent 60%),
      radial-gradient(1000px 500px at 10% -20%, rgba(150,90,255,.10), transparent 60%), var(--bg);
      color:var(--ink); font:16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans SC, Arial, sans-serif}
    a{color:inherit}
    .container{max-width:1280px;margin:0 auto;padding:28px 18px 80px}
    header{display:flex;align-items:center;gap:14px}
    .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,#6aa2ff,#965aff);display:grid;place-items:center;box-shadow:0 8px 30px rgba(106,162,255,.25)}
    h1{margin:0;font-size:1.35rem;letter-spacing:.3px}
    .muted{color:var(--muted)}

    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:transform .12s ease, background .2s}
    .card:hover{transform:translateY(-2px);background:var(--card-hover)}
    .player{position:relative;width:100%;aspect-ratio:16/9;background:#0a0f22}
    .player iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-bottom:1px solid var(--border)}
    .content{padding:12px 14px}
    .title{font-weight:700;font-size:1.0rem;margin:.1rem 0 .25rem}
    .meta{font-size:.85rem;color:var(--muted)}

    footer{margin-top:28px;color:var(--muted);font-size:.9rem}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">🎬</div>
      <div>
        <h1>我的视频作品集</h1>
        <div class="muted">极简版 · 纯静态 · 适合 GitHub Pages</div>
      </div>
    </header>

    <!-- 把下面每个 <article class="card"> 都看作一条作品，复制/粘贴即可新增。 -->
    <section class="grid">
      <article class="card">
        <div class="player">
          <!-- YouTube Shorts 也用标准 embed 地址，只需填入视频 ID 即可（KqNnR1GZ-HE） -->
          <iframe
            src="https://www.youtube.com/embed/KqNnR1GZ-HE"
            title="我的作品短片"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
        </div>
        <div class="content">
          <h3 class="title">我的作品短片</h3>
          <p class="muted" style="margin:.25rem 0 0">来自 YouTube Shorts。</p>
          <div class="meta">YouTube · ID: KqNnR1GZ-HE</div>
        </div>
      </article>

      <!-- 示例：再加一个视频只需复制上面的 <article>，把 embed ID 和标题改掉即可。
      <article class="card">
        <div class="player">
          <iframe src="https://www.youtube.com/embed/替换为ID" title="标题" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="content">
          <h3 class="title">标题</h3>
          <p class="muted">一句简介。</p>
          <div class="meta">YouTube · ID: 替换为ID</div>
        </div>
      </article>
      -->
    </section>

    <footer>
      <p></p>
      <p></code></p>
    </footer>
  </div>
</body>
</html>
